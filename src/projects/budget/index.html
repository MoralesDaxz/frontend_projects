<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <title>Presupuesto</title>
</head>

<body class="flex flex-col items-center gap-4">
    <header class="flex flex-col items-center gap-2">


        <h1 class="text-center font-normal text-xl">Presupuesto</h1> <span id="amount"></span>

        <form id="budgetForm" class="flex gap-4 h-[30px]">
            <input class="bg-amber-50 text-black" id="budgetInput" type="number" placeholder="Ingrese el presupuesto"
                required>
            <button type="submit">Guardar</button>

            <button onclick="isDisabledBudgetButton()">
                Reiniciar
            </button>
        </form>
    </header>
    <section class="relative hidden" id="boxExpense">
        <article class="bg-amber-50 text-black p-4 rounded-sm">
            <h2 class="text-center font-bold">AÃ±ade tus gastos aqui</h2>
            <form id="addExpenseForm" action="#">
                <div>
                    <label for="nameExpense">Concepto:</label>
                    <input type="text" id="nameExpense" placeholder="Transporte">
                </div>
                <div>
                    <label for="quantityExpense">Monto:</label>
                    <input type="text" id="quantityExpense" placeholder="12.60">
                </div>
                <button type="submit">Agregar</button>
            </form>
        </article>
        <div class="flex gap-4">
            <p>Presupuesto: <span id="total"></span> </p>
            <p>Restante: <span id="remaining"></span></p>
        </div>
        <div>
            <h2>Lista de Gastos</h2>
            <div id="expenseList">
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
