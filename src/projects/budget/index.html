<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Presupuesto</title>
</head>

<body>
    <header>
        <h1 class="text-center">Presupuesto</h1>

        <form id="budgetForm">
            <input type="number" id="budgetInput" placeholder="Ingrese el presupuesto" required>
            <button type="submit">Guardar</button>
        </form>
        <button onclick="isDisabledBudgetButton()">
            Habilitar nuevamente
        </button>

        </input>
    </header>
    <section>
        <article>
            <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
            <form id="addExpenseForm" action="#">
                <div class="form-group">
                    <label for="gasto">Gasto:</label>
                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </article>
        <article>

            <h2 class="text-center">Listado</h2>

            <ul id="expense"></ul>

            <div id="presupuesto" class="presupuesto">
                <div class="alert alert-primary">
                    <p>Presupuesto: $ <span id="total"></span> </p>
                </div>
                <div class="s">
                    <p>Restante: $ <span id="restante"></span></p>
                </div>
            </div>

        </article>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
